<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Шахматный клуб{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <!-- Один логотип -->
            <a href="{{ url_for('index') }}" class="logo">
  <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
</a>

            <div class="nav-right">
                {% if 'user_email' in session %}
                    <span class="user-greeting">Привет, {{ session['user_email'].split('@')[0] }}!</span>
                    <a href="{{ url_for('profile') }}" class="nav-link">Профиль</a>
                    <a href="{{ url_for('logout') }}" class="nav-link">Выход</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="nav-link">Вход</a>
                    <a href="{{ url_for('register') }}" class="nav-link">Регистрация</a>
                {% endif %}
            </div>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="{{ url_for('index') }}">Главная</a></li>
                <li><a href="{{ url_for('tasks') }}">Задачи</a></li>
                <li><a href="{{ url_for('links') }}">Полезные ссылки</a></li>
                <li><a href="{{ url_for('contact') }}">Связаться</a></li>
                <li><a href="{{ url_for('register') }}">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        &copy; 2025 Шахматный клуб
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.classList.add('show');
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
